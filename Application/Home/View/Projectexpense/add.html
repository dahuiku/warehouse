<script>
function MyAutocomplete(obj,address,cache){
	obj.autocomplete({
	      minLength: 1,
	      source: function( request, response ) {
	        var term = request.term;
	        if ( term in cache ){
	          response(cache[ term ] );
	          return;
	        }
	 
	        $.getJSON(address+term, function( data, status, xhr ) {
	        	var result = [];
	        	if(data){
	        		$.each(data,function(n,i){
	        	  		result[n] = data[n].name;
		      		});
	          		cache[term] = result;
	        	}
	          	response(result);
	        });//getJSON
	      }//source
	    });
}
