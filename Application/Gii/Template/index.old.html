<script>
$("#selall").click(function(){

	var allOtherChkbox = $("input[name='delid[]']");

		// 选中所有其他的按钮设置为选中状态
		allOtherChkbox.attr("checked", "checked");
	else
		// 选中所有其他的按钮设置为不选中状态
		allOtherChkbox.removeAttr("checked");
});
</script>
